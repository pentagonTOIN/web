<!DOCTYPE html>
<html>
<head>
    <title>最新情報-Pentagon</title>
    <link rel=icon type="image/png" href="icon.png" >
    <style>
        /*切り替えボタンのスタイル*/
        .toggle-btn{
            position:fixed;
            top:20px;
            right:20px;
            padding:10px 15px;
            background-color:#0077cc;
            color:white;
            border:none;
            border-radius:8px;
            font-size:14px;
            cursor:pointer;
            z-index:9999;
        }
        .section-box{
            background-color:#e0ffe0;
            border-radius:10px;
            box-shadow:2px 2px 10px rgba(0,0,0,0.2);
            padding:10px;
            margin:20px auto;
            width:90%;
            max-width:700px;
        }
        .end-tag{
            position:fixed;
            bottom:10px;
            left:10px;
            font-size:inherit;
            background-color:rgba(255,255,255,0.7);
            padding:4px 8px;
            border-radius:5px;
            z-index:9999;
        }
        .zoom-enabled img.zoom-toggle{
            transition:transform 0.5s ease;
        }
        .zoom-enabled img.zoom-toggle:hover{
            transform:scale(1.5);
        }
        /*アニメーション定義*/
        @keyframes fadeIn{
            from{
                opacity:0;
            }
            to{
                opacity:1;
            }
        }
        /*スマホ対応*/
        @media(max-width:600px){
            table{
                width:100%;
                font-size:14px;
            }
            img{
                width:100%;
            }
        }
        h1,h2,h3,h4,h5,h6,h7,h8,h9,a[href="#top"]{
            animation:fadeIn 0.5s ease-in;
        }
        a[href="#top"]{
            position:fixed;
            bottom:20px;
            right:20px;
            background:#0077cc;
            color:white;
            padding:10px 15px;
            border-radius:8px;
            text-decoration:none;
            font-weight:bold;
        }
        body{
            background-color:rgb(204, 204, 255)
        }
        table {
            width:100%;
            max-width:600px
            border-collapse: collapse;
            margin:0 auto;
        }
        th, td {
            background-color: rgb(204, 255, 204);
            border: 1px solid #333;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: rgb(204, 255, 204);
            color: white;
        }
    </style>
</head>
<body class="zoom-enabled">
    <button class="toggle-btn" onclick="toggleZoom()">拡大：ON</button>
    <script>
        let zoomEnabled=true;

        function toggleZoom(){
            zoomEnabled=!zoomEnabled;
            document.body.classList.toggle("zoom-enabled",zoomEnabled);
            cust btn=document.querySelector(".toggle-btn");
            btn.textContent="拡大："+(zoomEnabled ? "ON":"OFF");
        }
    </script>
    <div class="section-box">
        <a id="top"></a>
        <h2>6月30日</h2>
        <table>
            <thead>
                <tr>
                    <td colspan="2">
                        <h3>オムニ作成中！</h3>
                    </td>
                </tr>
                <tr>
                    <td width="50%">
                        <h3>7つほど完成</h3>
                    </td>
                    <td width="50%">
                        <img src="Omuni_7.png" alt="オムニの画像" width="100%">
                    </td>
                </tr>
            </thead>
        </table>
    </div>
    <div class="section-box">
        <h2>6月18日</h2>
        <table>
            <thead>
                <tr>
                    <td colspan="2">
                        <h3>Pololuから部品が届きました！</h3>
                    </td>
                </tr>
                <tr>
                    <td width="50%">
                        <h3>
                            20.4:1 Metal Gearmotor 25Dx50L mm HP 12V
                            <br> 
                            Pololu 25D mm Metal Gearmotor Bracket Pair 
                            <br> 
                            Pololu Universal Aluminum Mounting Hub for 3mm Shaft, M3 Holes (2-Pack) 
                            <br>
                            <a href="https://www.pololu.com/">🔗https://www.pololu.com/</a> 
                        </h3>
                    </td>
                    <td width=50%>
                        <img src="polol_parts.png" alt="Polol_parts" width="100%">
                    </td>
                </tr>
            </thead>
        </table>
    </div>
    <div class="section">
        <a href="#top">▲トップへ戻る</a>
    </div>
    <div class="end-tag">
        Ver 1.0.8
        <div id="last-updated">最終更新日：取得中…</div>
        <script src="last-updated.js"></script>
    </div>
</body>
</html>
