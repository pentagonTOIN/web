        .button{
            padding:10px 15px;
            background-color:#0077cc;
            color:white;
            border:none;
            border-radius:8px;
            font-size:20px;
            cursor:pointer;
        }
        .wave-background-2{
            position:fixed;
            top:0;
            left:0;
            width:200%;
            height:150px;
            background:url("wave2.svg");
            background-position:bottom;
            animation:wave 10s linear infinite;
            z-index:-1;
            opacity:0.5;
        }
        .wave-background-1{
            position:fixed;
            bottom:0;
            left:0;
            width:200%;
            height:250px;
            background:url("wave.svg");
            background-size:cover;
            animation:wave 10s linear infinite;
            z-index:-1;
            opacity:0.5;
        }

        @keyframes wave{
            0%{
                transform:translateX(0);
            }
            100%{
                transform:translateX(-50%);
            }
        }
        .end-tag{
            position:fixed;
            bottom:10px;
            left:10px;
            font-size:inherit;
            background-color:rgba(255,255,255,0.7);
            padding:4px 8px;
            border-radius:5px;
            z-index:9999;
        }
        img.zoom{
            transition:transform 0.3s ease;
        }
        img.zoom:hover{
            transform:scale(1.05);
        }
        /*アニメーション定義*/
        @keyframes fadeIn{
            from{
                opacity:0;
            }
            to{
                opacity:1;
            }
        }

        h1,h2,h3,h4,h5,h6,img{
            animation:fadeIn 0.5s ease-in;
        }
        body{
            background:linear-gradient(
                to bottom,
                #ccffff 0%,
                #99f0ff 50%,
                #66e0ff 100%
            );
            background-repeat: no-repeat;
            background-attachment:fixed;
        }
        html,body{
            height:100%;
        }
        body{
            font-family:"Segoe UI","Noto Sans","Helvetica Neue",sans-serif;
            line-height:1.6;
            padding:20px;
        }
